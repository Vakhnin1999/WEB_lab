<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table border="1" width="600">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
            <td>7</td>
        </tr>
    </table>

    <table border="1" width="600">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td rowspan="3">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
        </tr>
    </table>

    <table border="1" width="600">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td rowspan="3" colspan="3">8</td>
            <td rowspan="3" colspan="3">9</td>
        </tr>
        <tr>
	    <td>4</td>
            <td>5</td>
	</tr>
	<tr>
	    <td colspan="2">6</td>
            <td>7</td>
	</tr>
	<tr>
	    <td colspan="3">10</td>
            <td colspan="3">11</td>
	    <td colspan="3">12</td>
	</tr>
	<tr>
	    <td colspan="6">13</td>
	    <td colspan="3">14</td>
	</tr>
    </table>
</body>
</html>
