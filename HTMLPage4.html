<!DOCTYPE html>

<html >
<head>
    
    <title>Тюрьма</title>
</head>
<body>
<h1> Анкета преступника</h1>
<form>
<p> Фамилия:
<input type="text" name="Фамилия" size="20" maxlength="40" required="required" />
</p>
<p> Имя:
<input type="text" name="Имя" size="20" maxlength="40" required="required"/>
</p>
<p> Отчество:
<input type="text" name="Отчество" size="20" maxlength="40" />
</p>
<p> Кличка:
<input type="text" name="Кличка" size="20" maxlength="40" required="required"/>
</p>
<hr \>
<h4>Описание внешности</h4>
<p> Рост:
<input type="int" name="Рост" size="3" maxlength="40" required="required"/>
</p>
<p> Цвет волос:
<select name="Цвет волос">
	<option value="Блондин"> Блондин</option>
	<option value="Брюнет"> Брюнет</option>
	<option value="Каштен"> Каштен</option>
	<option value="Рыжий"> Рыжий</option>
	<option value="Крашенные"> Крашенные</option>
</select>
</p>
<p> Цвет глаз:
<select name="Цвет глаз">
	<option value="Голубые"> Голубые</option>
	<option value="Зеленные"> Зеленные</option>
	<option value="Серые"> Серые</option>
	<option value="Карие"> Карие</option>
	<option value="Красные"> Красные</option>
	<option value="Гетерохрамия"> Гетерохрамия</option>
</select>
</p>
<p>  Особые приметы:
	<textarea name="Особые приметы" cols="20" rows="5" > </textarea>
</p>
</hr>
<p> Гражданство:
<select name="Гражданство">
	<option value="РФ"> Российская федерация</option>
	<option value="США"> Соединенные Штаты</option>
	<option value="Китай"> Китай</option>
	<option value="КНДР"> КНДР</option>
	<option value="Япония"> Япония</option>
	<option value="Украина"> Украина</option>
	<option value="Другое"> Другое</option>
</select>
</p>
<p> Место рождения:
	<input type="text" name="Место рождения" size="20" maxlength="50" />
</p>
<p> Дата рождения:
	<input type="date" name="Дата рождения"  />
</p>
<p>  Последнее место жительства:
	<input type="text" name="home adres" size="20" maxlength="30" />
</p>
<p>  Знание языков:
	<input type="text" name="telephone" size="10" maxlength="20" />
</p>

<input type="submit" name="subscride" value="Сохранить анкету" />
<input type="reset" name="subscride" value="Сбросить" />
</form>
</body>
